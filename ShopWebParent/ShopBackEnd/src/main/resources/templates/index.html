<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>Home - Shop 관리자</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img alt="Shop" th:src="@{/images/logoSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">사용자</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">카테고리</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">브랜드</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">상품</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">고객</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">배송</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">주문</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">후기</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">게시</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/munus}">메뉴</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">설정</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x icon-silver"></span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.realname">설정</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" id="logoutLink" th:href="@{/logout}">Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h1>Welcome to Shop Admin Control Panel</h1>
		</div>

		<div>
			<p>Shop Control Panel - Copyright &copy; Shop</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#logoutLink").on("click", function(e) {
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
	</script>
</body>
</html>
