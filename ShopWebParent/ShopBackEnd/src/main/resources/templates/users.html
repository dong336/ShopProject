<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>Home - Shop Admin</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img alt="Shop" th:src="@{/images/logoSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">사용자</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">카테고리</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">브랜드</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">상품</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">고객</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">배송</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">주문</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">후기</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">게시</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/munus}">메뉴</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">설정</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h2>회원 관리</h2>
			<a th:href="@{/users/new}">새 사용자 등록</a>
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>

		<div>
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>사진</th>
						<th>메일</th>
						<th>이름</th>
						<th>권한</th>
						<th>활성화</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td>[[${user.id}]]</td>
						<td>
							<span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span>
							<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px;"/>
						</td>
						<td>[[${user.email}]]</td>
						<td>[[${user.name}]]</td>
						<td>[[${user.roles}]]</td>
						<td>
							<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="비활성화"></a> 
							<a th:if="${user.enabled == false}" class="fas fa-check-circle fa-2x icon-dark" th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="활성화"></a>
						</td>
						<td><a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}" title="수정"></a> &nbsp; <a class="fa-solid fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${user.id}}" th:userId="${user.id}" title="삭제"></a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">삭제 확인</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">예</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">아니오</button>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center">
			<p>Shop Control Panel - Copyright &copy; Shop</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				link = $(this);
				userId = link.attr("userId");

				$("#yesButton").attr("href", link.attr("href"));
				$("#confirmText").text("이 사용자를 삭제 하시겠습니까?");
				$("#confirmModal").modal();
			});
		});
	</script>
</body>
</html>
