<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle})}">
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>
		<div>
			<h2>회원 관리 | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}" onsubmit="return checkEmailUnique(this);" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이메일:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required maxlength="128" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">패스워드:</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" minlength="7" maxlength="40" required />
						<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" minlength="7" maxlength="40" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이름:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="40" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">권한:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
					- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">활성화:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">사진:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}" />
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2" />
						<img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="미리보기" class="img-fluid" />
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="등록" class="btn btn-primary m-3" />
					<input type="button" value="취소" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">알림</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="~{fragments :: footer}"></div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]";
	
		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();

			params = {
				id : userId,
				email : userEmail,
				_csrf : csrfValue
			};

			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("알림", "이미 존재하는 이메일입니다.");
				} else {
					showModalDialog("오류", "서버 응답 오류입니다.");
				}
			}).fail(function() {
				showModalDialog("오류", "서버 연결 오류입니다.");
			});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
