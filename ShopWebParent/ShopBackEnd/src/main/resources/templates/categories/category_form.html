<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle})}">
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>
		<div>
			<h2>카테고리 관리 | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/categories/save}" method="post" style="max-width: 500px; margin: 0 auto;" th:object="${category}" enctype="multipart/form-data" onsubmit="return checkUnique(this);">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">카테고리 명:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" minlength="1" maxlength="150" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">별칭:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{alias}" minlength="1" maxlength="150" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">상위 카테고리:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{parent}">
							<option value="0">[상위 카테고리 없음]</option>
							<th:block th:each="category : ${listCategories}">
								<option th:value="${category.id}">[[${category.name}]]</option>
								</th>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이미지:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{image}" />
						<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2" th:required="${category.imagePath == null}" />
						<div class="mt-2">
							<img id="thumbnail" alt="미리보기" class="img-fluid" th:src="@{${category.imagePath}}" />
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">활성화:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="등록" class="btn btn-primary m-3" />
					<input type="button" value="취소" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>

		<div th:replace="~{modal_fragments :: modal_dialog}"></div>

		<div th:replace="~{fragments :: footer}"></div>
	</div>
	<script type="text/javascript">
		moduleURL = "[[@{/categories}]]";
		
		function checkUnique(form) {
			cateId = $("#id").val();
			cateName = $("#name").val();
			cateAlias = $("#alias").val();
			
			csrfValue = $("input[name='_csrf']").val();
			
			url = "[[@{/categories/check_unique}]]";
			params = {
					id: cateId,
					name: cateName,
					alias: cateAlias,
					_csrf: csrfValue
			};
			
			$.post(url, params, function(response) {
				if(response == "OK") {
					form.submit();
				} else if (response == "중복된 이름") {
					showModalDialog("알림", "해당 카테고리 이름이 이미 존재합니다 : " + cateName);
				} else if (response == "중복된 별칭") {
					showModalDialog("알림", "해당 카테고리 별칭이 이미 존재합니다 : " + cateAlias);
				} else {
					showErrorModal("서버 응답 오류가 발생했습니다.");
				}
			}).fail(function() {
				showErrorModal("서버와 연결 할 수 없습니다.");
			});
			
			return false;
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
