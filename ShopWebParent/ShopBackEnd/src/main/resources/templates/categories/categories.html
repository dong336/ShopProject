<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('카테고리 목록 - Shop 관리자')}">
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>
		
		<div class="m-2">
			<h2>카테고리 관리</h2>
			<div class="full-details">
				<a th:href="@{/categories/new}" class="btn btn-success mr-2">새 카테고리 등록</a>
				<a th:href="@{/categories/export/csv}" class="btn btn-info mr-2">CSV 다운로드</a>
				<a th:href="@{/categories/export/excel}" class="btn btn-info mr-2">Excel 다운로드</a>
				<a th:href="@{/categories/export/pdf}" class="btn btn-info mr-2">PDF 다운로드</a>
			</div>
			<div class="less-details">
				<a th:href="@{/categories/new}" class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark mr-2"></a>
			</div>
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>

		<div th:replace="~{fragments :: search_form('/categories/page/1')}"></div>

		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>이미지</th>
						<th>
							<a class="text-white" th:href="@{'/categories/page/' + ${currentPage} + '?sortDir=' + ${reverseSortDir}}">카테고리 명</a>
							<span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
						</th>
						<th>별칭</th>
						<th>활성화</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cate : ${listCategories}">
						<td>[[${cate.id}]]</td>
						<td>
							<img th:src="@{${cate.imagePath}}" style="width: 100px;" class="img-fluid"/>
						</td>
						<td>[[${cate.name}]]</td>
						<td>[[${cate.alias}]]</td>
						<td>
							<div th:replace="~{fragments :: category_status}"></div>
						</td>
						<td>
							<div th:replace="~{fragments :: category_actions}"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="user : ${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span> <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px;" />
				</div>
				<div class="col-8">
					<div>[[${user.name}]]</div>
					<div>[[${user.roles}]]</div>
					<div class="mt-2">
						<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="비활성화"></a>
						<a th:if="${user.enabled == false}" class="fas fa-check-circle fa-2x icon-dark" th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="활성화"></a>
						&nbsp;
						<a class="fa-solid fa-pen-to-square fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}" title="수정"></a>
						&nbsp;
						<a class="fa-solid fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${user.id}}" th:userId="${user.id}" title="삭제"></a>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">삭제 확인</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">예</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">아니오</button>
					</div>
				</div>
			</div>
		</div>
		
		<div th:if="${keyword != null}" class="text-center">
			<span>계층 내부 목록은 검색하지 않습니다.</span>
			<div th:replace="~{fragments :: pagination('/categories', '카테고리')}"></div>
		</div>
		<th:block th:unless="${keyword != null}">
			<div th:replace="~{fragments :: pagination('/categories', '최상위 카테고리')}"></div>
		</th:block>

		<div th:replace="~{modal_fragments :: confirm_modal}"></div>

		<div th:replace="~{fragments :: footer}"></div>
		
	</div>
	<script type="text/javascript">
		const moduleURL = "[[@{/categories}]]";
	
		$(document).ready(function() {
			$(".link-delete").on("click", function(e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), "카테고리");
			});
		});

		function clearFilter() {
			window.location = "[[@{/users}]]";
		}
	</script>
	<script th:src="@{/js/common_list.js}"></script>
</body>
</html>
