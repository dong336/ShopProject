<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>새 사용자 등록</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img alt="Shop"
					th:src="@{/images/logoSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">사용자</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">카테고리</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">브랜드</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">상품</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">고객</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">배송</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">주문</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/report}">후기</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">게시</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/munus}">메뉴</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/settings}">설정</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h2>회원 관리 | 새 사용자 등록</h2>
		</div>

		<form th:action="@{/users/save}" method="post"
			style="max-width: 700px; margin: 0 auto;" th:object="${user}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이메일:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							required maxlength="128" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">패스워드:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="7" maxlength="40" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이름:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}"
							required minlength="3" maxlength="40" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">권한:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-2" />
					- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">활성화:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="등록" class="btn btn-primary m-3" /> <input
						type="button" value="취소" class="btn btn-secondary"
						id="buttonCancel" />
				</div>
			</div>
		</form>

		<div class="text-center">
			<p>Shop Control Panel - Copyright &copy; Shop</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});
		});
	</script>
</body>
</html>
