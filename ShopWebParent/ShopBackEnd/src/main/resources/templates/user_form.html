<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img alt="Shop" th:src="@{/images/logoSmall.png}">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">사용자</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">카테고리</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">브랜드</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">상품</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">고객</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">배송</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">주문</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">후기</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">게시</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/munus}">메뉴</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">설정</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h2>회원 관리 | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}" onsubmit="return checkEmailUnique(this);" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이메일:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required maxlength="128" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">패스워드:</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" minlength="7" maxlength="40" required />
						<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" minlength="7" maxlength="40" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">이름:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="40" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">권한:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
					- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">활성화:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">사진:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}"/>
						<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
						<img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="미리보기" class="img-fluid"/>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="등록" class="btn btn-primary m-3" />
					<input type="button" value="취소" class="btn btn-secondary" id="buttonCancel" />
				</div>
			</div>
		</form>
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">알림</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center">
			<p>Shop Control Panel - Copyright &copy; Shop</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});

			$("#fileImage").change(function() {
				fileSize = this.files[0].size;
				
				if (fileSize > 1048576) {
					this.setCustomValidity("파일 사이즈는 1MB 를 넘지 않아야 합니다.");
					this.reportValidity();
				} else {
					this.setCustomValidity("");
					showImageThumbnail(this);
				}
			});
		});

		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0];
			var reader = new FileReader();

			reader.onload = function(e) {
				$("#thumbnail").attr("src", e.target.result);
			}
			
			reader.readAsDataURL(file);
		}

		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();

			params = {
				id : userId,
				email : userEmail,
				_csrf : csrfValue
			};

			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("알림", "이미 존재하는 이메일입니다.");
				} else {
					showModalDialog("오류", "서버 응답 오류입니다.");
				}
			}).fail(function() {
				showModalDialog("오류", "서버 연결 오류입니다.");
			});

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
</body>
</html>
